<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="clock2.css">
  </head>
  <body>
    <div class="border">
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>  <!-- span is a inline element manipulated in js via id attribute also instead of class. -->  
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
